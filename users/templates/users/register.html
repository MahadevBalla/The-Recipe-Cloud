{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="form-container">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-gradient mb-3"></i>
                <h2 class="text-gradient">Join The Recipe Cloud</h2>
                <p class="text-muted">Create your account and start sharing recipes</p>
            </div>
            
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="visually-hidden">Registration Form</legend>
                    {{ form|crispy }}
                </fieldset>
                
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </div>
            </form>
            
            <div class="text-center">
                <div class="border-top pt-3">
                    <p class="text-muted mb-2">Already have an account?</p>
                    <a href="{% url 'user-login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
